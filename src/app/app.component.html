
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="form-group">
        <input type="text" class="form-control"
        [(ngModel)]="searchVal">
      </div>
      <div class="form-group">
       <select class="form-control"
       (change)="onTypeChange($event)">
        <option value="all">All</option>
        <option value="name">Filter by Name</option>
        <option value="country">Filter by Country</option>
        <option value="yearDebut">Filter by Debuted year</option>
       </select>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <table class="table table-dark table-responsive text-capitalize">
          <thead>
            <tr>
              <th>Sr no.</th>
              <th>Name</th>
              <th>team Name</th>
              <th>odiRuns</th>
              <th>testRuns</th>
              <th>yearDebut</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of cricketersData | filter : searchVal : searchType ; let i = index">
              <td>{{i + 1}}</td>
              <td>{{player.name}}</td>
              <td>{{player.country}}</td>
              <td>{{player.odiRuns}}</td>
              <td>{{player.testRuns}}</td>
              <td>{{player.yearDebut}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
